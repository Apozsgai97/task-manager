<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (selected)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUserName) {
  <app-tasks [name]="selectedUserName" />
  } @else {
  <p>Select a user to see their tasks</p>
  }
</main>
